<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Revature: Main Page</title>
<style>
body {
	background-image:
		url(https://files.slack.com/files-pri/TPWU6NH9V-FR6H685TJ/pegalogo.png);
}
</style>
<link rel="stylesheet" href="LoginC.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous">
<link rel="shortcut icon" href="pega.ico" />

</head>
<body>
	<div class="container-full">
		<!-- Carousel Properties -->
		<div id="carouselExampleCaptions" class="carousel slide"
			data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-interval="3000">
					<img
						src="https://www.eletimes.com/wp-content/uploads/2017/02/01_pega_logo.jpg"
						class="d-block w-100" alt="..." id="changeWidthAndHeight">
					<div class="carousel-caption d-none d-md-block">
						<h1 class="changeColor">PEGA IS THE FUTURE</h1>
					</div>
				</div>
				<div class="carousel-item" data-interval="3000">
					<img
						src="https://www.salestechstar.com/wp-content/uploads/2019/07/Pega-Named-a-Visionary-in-Gartners-Magic-Quadrant-for-Robotic-Process-Automation-Software1.jpg"
						class="d-block w-100" alt="..." id="changeWidthAndHeight">
					<div class="carousel-caption d-none d-md-block">
						<h1 class="changeColor">Everything is better with PEGA</h1>
					</div>
				</div>
				<div class="carousel-item" data-interval="3000">
					<img
						src="http://itnewsbuzz.com/wp-content/uploads/2019/06/Pega-presents-Real-Time-AI-Connectors-for-Pega-AI-Software.jpg"
						class="d-block w-100" alt="..." id="changeWidthAndHeight">
					<div class="carousel-caption d-none d-md-block">
						<h1 class="changeColor">PEGA FOR A BETTER BUSINESS</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="container-full">
		<div class="row-full"></div>
		<form method="POST" action="Login.do"
			style="width: 65%; height: 50vh; margin: auto; background-color: #2B3856;"
			class="needs-validation" validate>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label style="color: white" for="validationTooltipUsername">Username</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"
								id="validationTooltipUsernamePrepend"></span>
						</div>
						<input type="text" class="form-control" name="username" value =""
							id="validationTooltipUsername"
							aria-describedby="validationTooltipUsernamePrepend" required>
						<div class="invalid-tooltip">Please choose a unique and
							valid username.</div>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label style="color: white" for="validationTooltipPassword">Password</label>
					<div class="input-group" a>
						<div class="input-group-prepend">
							<span class="input-group-text"
								id="validationTooltipPasswordPrepend"></span>
						</div>
						<input type="text" class="form-control" name="password" value =""
							id="validationTooltipPassword"
							aria-describedby="validationTooltipPasswordPrepend" required>
						<div class="invalid-tooltip">Please enter a valid password.</div>
					</div>
				</div>
			</div>
			<div>
				<button id="log" class="btn btn-primary" type="submit">Login</button>
				<h5 style="color: white">Or</h5>
			</div>
			<button id="create" class="btn btn-primary" type="submit">Create
				an account</button>
		</form>
	</div>
	<footer>
		<div id="footer">
			<h5 id="footerStyle">&copy; 2019 Pega Employee Reimbursement
				System</h5>
		</div>
	</footer>
	<script type="text/javascript" src="./js/LoginJ.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
		crossorigin="anonymous"></script>
</body>
</html>
